# Nginx configuration for correct MIME types
# This file should be included in your Plesk Nginx configuration
# or added via Plesk's "Additional nginx directives" section

# Set correct MIME types for JavaScript modules (force override)
location ~* \.(js|mjs)$ {
    default_type application/javascript;
    add_header Content-Type application/javascript always;
    add_header Access-Control-Allow-Origin *;
}

# Set correct MIME types for CSS
location ~* \.css$ {
    default_type text/css;
    add_header Content-Type text/css always;
}

# Set correct MIME types for SVG
location ~* \.svg$ {
    default_type image/svg+xml;
    add_header Content-Type image/svg+xml always;
}

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_types text/plain text/css application/javascript application/json image/svg+xml;

# Cache static assets
location ~* \.(js|css|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

