name: Deploy Home Admin App to IONOS

on:
  workflow_dispatch:  # manual deployment
  push:
    branches:
      - main   # or your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build Home Admin App
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo ".htaccess not found in public, skipping"

      - name: List dist contents before upload
        run: |
          echo "=== Contents of dist directory ==="
          ls -la dist/
          echo ""
          echo "=== Contents of dist/assets ==="
          ls -la dist/assets/ || echo "No assets directory"
          echo ""
          echo "=== Checking for index.html ==="
          ls -la dist/index.html || echo "ERROR: index.html not found in dist!"

      - name: Verify build output
        run: |
          echo "=== Build verification ==="
          echo "Checking dist/index.html:"
          head -15 dist/index.html
          echo ""
          echo "Checking dist/assets:"
          ls -la dist/assets/ || echo "No assets directory!"
          echo ""
          echo "Verifying index.html references compiled JS:"
          if grep -q "/assets/index-" dist/index.html; then
            echo "✓ index.html correctly references compiled assets"
          else
            echo "✗ ERROR: index.html does not reference compiled assets!"
            echo "Full content:"
            cat dist/index.html
            exit 1
          fi

      - name: Find httpdocs path for home.sproutify.app
        id: find_path
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            echo "=== Looking for home.sproutify.app httpdocs directory ==="
            HTTPDOCS_PATH=""
            
            # First, check for home.sproutify.app specific paths
            echo "Checking for home.sproutify.app specific directories..."
            if [ -d /var/www/vhosts/home.sproutify.app/httpdocs ]; then
              HTTPDOCS_PATH=/var/www/vhosts/home.sproutify.app/httpdocs
              echo "✓ Found: $HTTPDOCS_PATH"
            elif [ -d /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs ]; then
              HTTPDOCS_PATH=/var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs
              echo "✓ Found: $HTTPDOCS_PATH"
            elif [ -d ~/home.sproutify.app/httpdocs ]; then
              HTTPDOCS_PATH=$(cd ~/home.sproutify.app/httpdocs && pwd)
              echo "✓ Found: $HTTPDOCS_PATH"
            else
              echo "⚠ home.sproutify.app specific path not found"
              echo ""
              echo "Checking available vhost directories:"
              ls -la /var/www/vhosts/ 2>/dev/null | head -20 || echo "Cannot list /var/www/vhosts/"
              echo ""
              echo "Checking sweetwaterurbanfarms.com subdirectories:"
              ls -la /var/www/vhosts/sweetwaterurbanfarms.com/ 2>/dev/null | head -20 || echo "Cannot list subdirectories"
              echo ""
              echo "ERROR: Could not find home.sproutify.app httpdocs directory!"
              echo "Please verify the correct path in Plesk and update the workflow."
              exit 1
            fi
            echo "HTTPDOCS_PATH=$HTTPDOCS_PATH" >> $GITHUB_OUTPUT
            echo ""
            echo "=== Using path: $HTTPDOCS_PATH ==="
            echo "Verifying this is the correct directory (should be empty or contain home.sproutify.app files):"
            ls -la "$HTTPDOCS_PATH" | head -10

      - name: Clean IONOS directory (home.sproutify.app only)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            # Use the correct path for home.sproutify.app subdomain
            if [ -d /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs ]; then
              cd /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs
            elif [ -d /var/www/vhosts/home.sproutify.app/httpdocs ]; then
              cd /var/www/vhosts/home.sproutify.app/httpdocs
            elif [ -d ~/home.sproutify.app/httpdocs ]; then
              cd ~/home.sproutify.app/httpdocs
            else
              echo "ERROR: home.sproutify.app httpdocs directory not found!"
              echo "This prevents accidentally overwriting the wrong site."
              exit 1
            fi
            echo "Cleaning directory: $(pwd)"
            echo "⚠ WARNING: This will delete all files in this directory"
            rm -rf ./*
            rm -rf ./.* 2>/dev/null || true
            echo "Directory cleaned"

      - name: Deploy to IONOS via SFTP (home.sproutify.app)
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          uploads: |
            ./dist/ => /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs/

      - name: Set file permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            # Use the correct path for home.sproutify.app subdomain
            if [ -d /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs ]; then
              cd /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs
            elif [ -d /var/www/vhosts/home.sproutify.app/httpdocs ]; then
              cd /var/www/vhosts/home.sproutify.app/httpdocs
            elif [ -d ~/home.sproutify.app/httpdocs ]; then
              cd ~/home.sproutify.app/httpdocs
            else
              echo "ERROR: home.sproutify.app httpdocs directory not found!"
              exit 1
            fi
            echo "Setting permissions in: $(pwd)"
            chmod -R 755 .
            find . -type f -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;
            echo "Permissions set"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            echo "Home directory: $(cd ~ && pwd)"
            echo ""
            echo "=== Looking for home.sproutify.app directory ==="
            if [ -d /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs ]; then
              cd /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs
              echo "Using: /var/www/vhosts/sweetwaterurbanfarms.com/home.sproutify.app/httpdocs ($(pwd))"
            elif [ -d /var/www/vhosts/home.sproutify.app/httpdocs ]; then
              cd /var/www/vhosts/home.sproutify.app/httpdocs
              echo "Using: /var/www/vhosts/home.sproutify.app/httpdocs ($(pwd))"
            elif [ -d ~/home.sproutify.app/httpdocs ]; then
              cd ~/home.sproutify.app/httpdocs
              echo "Using: ~/home.sproutify.app/httpdocs ($(pwd))"
            else
              echo "ERROR: home.sproutify.app httpdocs not found"
              echo "Checking available paths:"
              echo "Listing /var/www/vhosts/:"
              ls -la /var/www/vhosts/ 2>/dev/null | head -20 || true
              exit 1
            fi
            echo ""
            echo "=== Deployed files ==="
            ls -la
            echo ""
            echo "=== Checking for index.html ==="
            if [ -f index.html ]; then
              echo "index.html exists"
              echo "First 20 lines of index.html:"
              head -20 index.html
            else
              echo "ERROR: index.html not found!"
              exit 1
            fi
            echo ""
            echo "=== Checking assets directory ==="
            if [ -d assets ]; then
              echo "✓ assets directory exists"
              echo "Files in assets directory:"
              ls -la assets/
              echo ""
              echo "Checking for expected JS file:"
              ls -la assets/index-*.js || echo "WARNING: No index-*.js files found!"
              echo ""
              echo "Checking for expected CSS file:"
              ls -la assets/index-*.css || echo "WARNING: No index-*.css files found!"
            else
              echo "ERROR: assets directory not found!"
              echo "Current directory contents:"
              ls -la
              exit 1
            fi
            echo ""
            echo "=== Checking for .htaccess ==="
            ls -la .htaccess || echo ".htaccess not found (optional)"
            echo ""
            echo "=== Verifying index.html references ==="
            if grep -q "/assets/index-" index.html; then
              echo "✓ index.html correctly references assets"
            else
              echo "✗ WARNING: index.html does not reference assets correctly"
              echo "Content:"
              cat index.html
            fi

