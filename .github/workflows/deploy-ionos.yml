name: Deploy Home Admin App to IONOS

on:
  workflow_dispatch:  # manual deployment
  push:
    branches:
      - main   # or your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build Home Admin App
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Copy .htaccess to dist
        run: cp public/.htaccess dist/.htaccess || echo ".htaccess not found in public, skipping"

      - name: Verify build output
        run: |
          echo "=== Build verification ==="
          echo "Checking dist/index.html:"
          head -15 dist/index.html
          echo ""
          echo "Checking dist/assets:"
          ls -la dist/assets/ || echo "No assets directory!"
          echo ""
          echo "Verifying index.html references compiled JS:"
          if grep -q "/assets/index-" dist/index.html; then
            echo "✓ index.html correctly references compiled assets"
          else
            echo "✗ ERROR: index.html does not reference compiled assets!"
            echo "Full content:"
            cat dist/index.html
            exit 1
          fi

      - name: Find httpdocs path
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            echo "Checking for httpdocs directory..."
            if [ -d ~/httpdocs ]; then
              HTTPDOCS_PATH=$(cd ~/httpdocs && pwd)
              echo "Found: $HTTPDOCS_PATH"
            elif [ -d /httpdocs ]; then
              HTTPDOCS_PATH=/httpdocs
              echo "Found: $HTTPDOCS_PATH"
            else
              echo "httpdocs not found. Home directory contents:"
              ls -la ~
              echo "Please check the correct path and update the workflow"
              exit 1
            fi

      - name: Clean IONOS directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            cd ~/httpdocs 2>/dev/null || cd /httpdocs 2>/dev/null || { echo "httpdocs directory not found"; exit 1; }
            rm -rf ./*
            rm -rf ./.* 2>/dev/null || true

      - name: Deploy to IONOS via SFTP
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          uploads: |
            ./dist/ => ~/httpdocs/

      - name: Set file permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            cd ~/httpdocs || cd /httpdocs || exit 1
            chmod -R 755 .
            find . -type f -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            echo "Home directory: $(cd ~ && pwd)"
            echo ""
            if [ -d ~/httpdocs ]; then
              cd ~/httpdocs
              echo "Using: ~/httpdocs ($(pwd))"
            elif [ -d /httpdocs ]; then
              cd /httpdocs
              echo "Using: /httpdocs ($(pwd))"
            else
              echo "Error: httpdocs not found"
              exit 1
            fi
            echo ""
            echo "=== Deployed files ==="
            ls -la
            echo ""
            echo "=== Checking for index.html ==="
            if [ -f index.html ]; then
              echo "index.html exists"
              echo "First 20 lines of index.html:"
              head -20 index.html
            else
              echo "ERROR: index.html not found!"
              exit 1
            fi
            echo ""
            echo "=== Checking assets directory ==="
            if [ -d assets ]; then
              echo "assets directory exists"
              ls -la assets/
            else
              echo "ERROR: assets directory not found!"
              exit 1
            fi
            echo ""
            echo "=== Checking for .htaccess ==="
            ls -la .htaccess || echo ".htaccess not found (optional)"
            echo ""
            echo "=== Verifying index.html references ==="
            if grep -q "/assets/index-" index.html; then
              echo "✓ index.html correctly references assets"
            else
              echo "✗ WARNING: index.html does not reference assets correctly"
              echo "Content:"
              cat index.html
            fi

