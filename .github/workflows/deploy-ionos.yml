name: Deploy Home Admin App to IONOS

on:
  workflow_dispatch:  # manual deployment
  push:
    branches:
      - main   # or your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build Home Admin App
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Clean IONOS directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            rm -rf /home.sproutify.app/*
            rm -rf /home.sproutify.app/.*

      - name: Deploy to IONOS via SFTP
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          uploads: |
            ./dist/ => /home.sproutify.app/

      - name: Set file permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            chmod -R 755 /home.sproutify.app/
            find /home.sproutify.app/ -type f -exec chmod 644 {} \;
            find /home.sproutify.app/ -type d -exec chmod 755 {} \;

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: 2222
          script: |
            echo "Deployed files:"
            ls -la /home.sproutify.app/
            echo ""
            echo "Checking for index.html:"
            ls -la /home.sproutify.app/index.html || echo "index.html not found!"

